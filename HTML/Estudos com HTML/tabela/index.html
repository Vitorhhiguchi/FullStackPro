<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo tabelas</title>
</head>
<body>
<!-- 
    Tabela é composta de linhas que são compostas de celulas.
    > <tr></tr> São linhas (são rows).
    > <th></th> Define o cabeçalho de uma tabela.
    > <td></td> Colocar nossos dados dentro da tabela.
 -->

    <h1>Trabalhando com tabelas</h1>

    <table>
        <caption>Tabela de serviços</caption> <!-- Pode deixar a caption dentro de table-->
        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Troca de vidro</td>
            <td>R$600</td>
            <td>Em andamento</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>R$150,00</td>
            <td>Aguardando</td>
        </tr>
    </table>

</body>
</html>
