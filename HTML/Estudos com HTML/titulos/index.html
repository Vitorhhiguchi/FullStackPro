        Tags titulos: h1, h2, h3, h4, h5, h6.
        Seguindo hierarquias e tamanhos
     -->

    <h2>Introdução</h2>

    <h3>O que é HTML?</h3>
    <p>Aqui é um exemplo do que é html testando aqui.</p>
    
    <h3>Conhecendo o curso</h3>
    <p>Aqui é um exemplo do que é html testando aqui.</p>

    <h4>Titulo h4</h4>

    <h5>Titulo h5</h5>
