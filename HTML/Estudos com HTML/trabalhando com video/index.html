<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
</head>
<body>

    <h1>Trabalhando com videos</h1>

    <video poster="thumb.png" width="420" height="340" controls loop muted>
        <source src="natureza.mp4" type="video/mp4">
    </video>

    <h1>Tag de audio</h1>
    <audio controls loop>
        <source src="curso.mp3">
    </audio>

    
</body>
</html>
