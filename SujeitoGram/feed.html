<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sujeitogram - Sua Rede Social</title>
</head>
<body>

    <div class="wrapper">
        
        <header>
            <h1>Desafio Feed</h1>
        </header>

        <div class="container">

                    <div class="perfil">

                        <p>Sujeito Programador</p>
                       
                    </div> 
                    <div class="post">
                        <img src="https://sujeitoprogramador.com/instareact/foto1.png" alt="Post do perfil 1">  
                    </div>
                    <div class="interagir">
                        <p><a href="#">Curtir</a></p>
                        <p class="mais-a-direita"><a href="#">Repostar</a></p>
                    </div>
                </section>

                <section class="section-2">
                    <div class="perfil">
                        <img src="https://sujeitoprogramador.com/instareact/fotoPerfil2.png" alt="Perfil do homem sorrindo">
                        <p>Lucas Silva</p>
                       
                    </div> 
                    <div class="post">
                        <img src="https://sujeitoprogramador.com/instareact/foto2.png" alt="Post de um meme">  
                    </div>
                    <div class="interagir">
                        <p><a href="#">Curtir</a></p>
                        <p class="mais-a-direita"><a href="#">Repostar</a></p>
                    </div>
                </section>

                <section class="section-3">
                    <div class="perfil">
                        <img src="https://sujeitoprogramador.com/instareact/fotoPerfil3.png" alt="Perfil do homem sorrindo">
                        <p>Marcos Oliveira</p>
                       
                    </div> 
                    <div class="post">
                        <img src="https://sujeitoprogramador.com/instareact/foto3.png" alt="Post de um meme">  
                    </div>
                    <div class="interagir">
                        <p><a href="#">Curtir</a></p>
                        <p class="mais-a-direita"><a href="#">Repostar</a></p>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>
</html>
